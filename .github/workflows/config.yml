name: Windows Run Tests and Generate Allure Report

on:
    workflow_dispatch:
    #push:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: 1. Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: 2. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.6"

      - name: 4. install Poetry
        if: always()
        run: pip3 install poetry

      - name: 5. install dependencies
        if: always()
        run: poetry update

      - name: 8. Run US_11-02-02 test (Михаил)
        if: always()
        run: poetry run pytest --no-summary -v tests/US_11_Education/US_11-02-02_Shares_trading/US_11-02-02_Shares_trading_test.py
        continue-on-error: true
      #      - name: 8. Run US_11-02-02-01 test (Михаил)
      #        if: always()
      #        run: poetry run pytest --no-summary -v tests/US_11_Education/US_11-02-02_Shares_trading/US_11-02-02-01_Shares_trading_test.py
      #        continue-on-error: true

#      - name: Copy history from gh-pages to allure-results
#        run: |
#          sudo mkdir -p allure-results/history  # Создает директорию для истории Allure
#          sudo cp -R ./.github/gh-pages/history/* allure-results/history/

      - name: Generate Allure report
        run: |
          sudo docker-compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

#      - name: Update Allure history
#        run: |
#          sudo cp -R allure-report/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GITHUB_TOKEN}}
          branch: gh-pages
          folder: allure-report
          clean: true